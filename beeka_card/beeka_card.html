<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="beeka_card.css" type="text/css">
</head>

<body>
    <div class="wrapping">
        <div class="header">
            <a href="https://beeka.app/" class="header_logo">
                <img src="icon/invalid-name.svg" alt="比卡比卡省錢計算機" class="header_logo">
            </a>
            <img src="icon/other/permIdentity24px.svg" alt="比卡比卡省錢計算機會員登入" class="header_memberIcon">
        </div>
        <div class="main">
            <div class="main_counterBar">
                <img src="icon/other/Group 4.svg" alt="我的支付方式">
                <p class="main_counterBar_title">我的支付方式</p>
                <p class="main_counterBar_text1 text">信用卡</p>
                <p class="main_counterBar_number1 number">6</p>
                <p class="main_counterBar_text2 text">綁定支付</p>
                <p class="main_counterBar_number2 number">8</p>
            </div>
            <button type="button">
                <p>新增信用卡</p>
            </button>
            <div class="main_cardList">
                <div class="main_cardList_block">
                    <img src="icon/pic/icon/card/樂天信用卡.svg" alt="樂天信用卡" class="main_cardList_block_mainImg">
                    <p class="main_cardList_block_bankName">樂天銀行</p>
                    <p class="main_cardList_block_cardName">信用卡</p>
                    <div class="main_cardList_block_epay">
                        <img src="icon/other/adepay_blue_56x16px.svg" alt="新增綁定支付">
                        <div class="main_cardList_block_epay_logo">
                            <img src="icon/other/more_gray_16px.png" alt="看更多已設定的行動支付">
                        </div>
                    </div>
                    <div class="delete">
                        <img src="icon/other/icon-trash-dark-44.svg" alt="刪除已儲存的信用卡">
                    </div>
                </div>
                <div class="main_cardList_block">
                    <img src="icon/pic/icon/bank/兆豐.svg" alt="兆豐信用卡" class="main_cardList_block_mainImg">
                    <p class="main_cardList_block_bankName">兆豐銀行</p>
                    <p class="main_cardList_block_cardName">信用卡</p>
                    <div class="main_cardList_block_epay">
                        <img src="icon/other/adepay_blue_56x16px.svg" alt="新增綁定支付">
                        <div class="main_cardList_block_epay_logo">
                            <img src="icon/epay/applepay.svg" alt="Apple Pay">
                            <img src="icon/epay/googlepay.svg" alt="Google Pay">
                            <img src="icon/epay/jako.svg" alt="街口支付">
                            <img src="icon/epay/linepay.svg" alt="Line Pay">
                            <img src="icon/epay/ofubao.svg" alt="歐付寶">
                            <img src="icon/epay/pi.svg" alt="Pi拍錢包">
                        </div>
                    </div>
                    <div class="delete">
                        <img src="icon/other/icon-trash-dark-44.svg" alt="刪除已儲存的信用卡">
                    </div>
                </div>
                <div class="main_cardList_block">
                    <img src="icon/pic/icon/bank/凱基.svg" alt="凱基信用卡" class="main_cardList_block_mainImg">
                    <p class="main_cardList_block_bankName">凱基銀行</p>
                    <p class="main_cardList_block_cardName">信用卡</p>
                    <div class="main_cardList_block_epay">
                        <img src="icon/other/adepay_blue_56x16px.svg" alt="新增綁定支付">
                        <div class="main_cardList_block_epay_logo">
                            <img src="icon/epay/none.svg" alt="無綁定任何行動支付" class="main_cardList_block_epay_logo">
                        </div>
                    </div>
                    <div class="delete">
                        <img src="icon/other/icon-trash-dark-44.svg" alt="刪除已儲存的信用卡">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
