<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="beeka_newcard.css" type="text/css">
    <link href="reset.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapping">
        <div class="header">
            <a href="https://beeka.app/" class="header_logo">
                <img src="icon/invalid-name.svg" alt="比卡比卡省錢計算機" class="header_logo" />
            </a>
            <img src="icon/other/permIdentity24px.svg" alt="比卡比卡省錢計算機會員登入" class="header_memberIcon" />
        </div>
        <div class="main">
            <div class="main_container">
                <div class="main_counterBar">
                    <img src="icon/other/Group 4.svg" alt="我的支付方式" />
                    <p class="main_counterBar_title">我的支付方式</p>
                    <p class="main_counterBar_text1 text">信用卡</p>
                    <p class="main_counterBar_number1 number">6</p>
                    <p class="main_counterBar_text2 text">綁定支付</p>
                    <p class="main_counterBar_number2 number">8</p>
                </div>
                <button type="button">
                    <p>新增信用卡</p>
                </button>
                <img src="icon/other/all-inbox-24-px.svg" alt="尚無卡片，請新增信用卡">
                <p class="emptyIconText">尚無卡片，請新增信用卡</p>
            </div>
        </div>
    </div>
</body>

</html>
